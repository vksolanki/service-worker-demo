<div class="main container">
    <div class="header">
        <h1>Add Article</h1>
        <a [routerLink]="['/']" class="btn btn-link">Back</a>
    </div>

    <div class="form-group">
        <label for="Title">Title</label>
        <input class="form-control" id="title" [(ngModel)]="Article.Title">
    </div>
    <div class="form-group">
        <label for="desc">Desc:</label>
        <input class="form-control" id="desc" [(ngModel)]="Article.Desc">
    </div>
    <button type="submit" class="btn btn-default" (click)="addArticle(Article)">Submit</button>
</div>
